<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Vingadores</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/avengers_logo.png" alt="Logo Vingadores">
            </h1>
            <ul class="hero__content__titles">
                <h3 class="title--normal">Todos os Títulos</h3>
                <li class="text--normal hero__content__titles__title">
                    Avangers - Lançamento em 2012
                </li>
                <li class="text--normal hero__content__titles__title">
                    Avangers - Age of Ultron  - Lançamento em 2015
                </li>
                <li class="text--normal hero__content__titles__title">
                    Avangers - Ininity War - Lançamento em 2018
                </li>
                <li class="text--normal hero__content__titles__title">
                    Avangers - Endgame - Lançamento em 2019
                </li>
            </ul>
        </div>
    </section>
    <section class="films">
        <nav class="films__tabs">
            <button class="films__tabs__button films__tabs__button--is-active">
                Filmes da Franquia
            </button>
            <button class="films__tabs__button">
                Homem de Ferro / Capitão América
            </button>
            <button class="films__tabs__button">
                Outros Vingadores
            </button>
        </nav>
        <ul class="films__list">
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
            <li class="films__list__item">
                <img src="./dist/images/film_franquia/ving_1.jpg" alt="Capa Vingadores Um">
            </li>
        </ul>
    </section>
